<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">Enter a Username:</label>
      <input id="username" type="text" placeholder="username" name="password">
    </p>

    <p>
      <label for="password">Enter a Password</label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>

    <p>
      <label for="color">Enter a Color:</label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">Enter a Number</label>
      <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="100" step="2">
    </p>
    <button type="button">Submit</button>
  </form>
  <hr>
  <button>Not Inside Form</button>
  <h2>Hijacking Searches</h2>
  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>
  <h3>Search Google</h3>
  <form action="https://google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <h3>Search YouTube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search YouTube</button>
  </form>

  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="chicken">Chicken</option>
        <option value="egg">Egg</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese</label>
      <input type="range" id="cheese" min="1" max="100" value="75" name="cheeselevel">
    <p>
      <label for="reuests">Any Special Requests?</label>
      <br>
      <textarea id="requests" name="requests" cols="50" rows="5" placeholder="Type something here"></textarea>
    </p>
    </p>
    <button>Submit</button>
  </form>
  <h2>Validations Demo</h2>
  <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    <br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url">
    <br>

    <button>Submit</button>
  </form>
</body>

</html>
