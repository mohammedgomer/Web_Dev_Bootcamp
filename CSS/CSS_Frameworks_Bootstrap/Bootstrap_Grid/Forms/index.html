<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3 col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

      </div>

      <div class="mb-3">
        <label for="address">Street Address</label>
        <input type="text" class="form-control" id="address" placeholder="923 Chicken Ranch Street">
      </div>

      <div class="mb-3 row g-3">

        <div class="col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City">

        </div>
        <div class="col-md-4 col-sm-6">
          <label for="state">State</label>
          <select class="form-control" name="state" id="state">
            <option value="ldn">South</option>
            <option value="nrth">North</option>
            <option value="mid">Midlands</option>
            <option value="ire">Ireland</option>
            <option value="sct">Scotland</option>
          </select>
        </div>
        <div class="col-md-4 col-sm-6">
          <label for="postcode">Postcode</label>
          <input type="text" placeholder="M21 7BF" id="postcode" class="form-control">
        </div>

      </div>


      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Sign Me Up!
        </label>
      </div>
      <button type="submit" class="btn btn-success mt-3">Register</button>






    </form>
  </div>










  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
